<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>short url service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        @import url(//fonts.googleapis.com/earlyaccess/notosanstc.css);
        body {
            /* font-size: 1.7em; */
            font-family: 'Noto Sans TC', '微軟正黑體', sans-serif;
        }
    </style>
    <script>
        window.onload = () => {
            if (document.cookie.includes('pincode')) {
                let pincode = document.cookie.split(';').map(x=>x.trim().split('=')).find(x=>x[0] == "pincode")[1]
                document.querySelector('#input-pincode').value = pincode
            }
        }
    </script>
</head>
<body>
    <div class="container text-center" style="margin-bottom: 100px;">
        <div class="container-fluid mt-5 mb-3 border-bottom">
            <h1 class="display-5">Private short url service</h1>
            <p>fast, private, no tracking.</p>
        </div>
        <p>Are you lost? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="href">this</a> can lead you find the answer.</p>
        <p>Sorry this is not for public use. bit.ly might help you.</p>
        <form action="/api/form" method="post">
            <div class="row justify-content-center gy-3">
                <label for="origurl" class="col-auto col-form-label">Long URL :</label>
                <div class="col-10">
                    <input type="url" name="origurl" id="input-origurl" class="form-control" required>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">Short it</button>
                </div>
            </div>
            <div class="row justify-content-center w-25 mt-3 mx-auto">
                <label for="pincode" class="col-auto col-form-label">pincode:</label>
                <div class="col-auto">
                    <input type="password" name="pincode" id="input-pincode" maxlength="4" class="form-control" required>
                </div>
            </div>
        </form>
    </div>
    <footer class="fixed-bottom w-100 container-fluid border-top bg-light pt-3">
        <p>Copyright © 2022 <a href="https://www.bennyling.cc" class="text-reset">Benny1923</a>. powered by cloudflare</p>
    </footer>
</body>
</html>
